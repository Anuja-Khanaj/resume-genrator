<div class="d-flex my-4 container" style="gap: 7px;">
    <div class="signup-form">
      <form class="form form-group" [formGroup]="reactiveForm">
        <h2 class="" style="border-bottom: solid black 2px;">Enter your credentials</h2>
        <div>
          <div class="left">
            <br>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your email" name="email" class="form-control" formControlName="email">
            <small *ngIf="reactiveForm.get('email').invalid && reactiveForm.get('email').touched">*required field</small>
            <br>
            <label for="pass">Password</label>
            <input type="password" placeholder="Enter password" name="password" class="form-control" formControlName="password">
            <small *ngIf="reactiveForm.get('password').invalid && reactiveForm.get('password').touched">
              *required field. Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one number.
            </small>
            <br>
            <label for="confirmPass">Confirm Password</label>
            <input type="password" placeholder="Re-enter password" name="confirmPass" class="form-control" formControlName="confirmPass">
            <small *ngIf="reactiveForm.errors && reactiveForm.errors['passwordsMismatch'] && reactiveForm.get('confirmPass').touched">*passwords do not match</small>
            <br>
          </div>
          <br>
          <button class="btn btn-outline-primary" type="submit" (click)="onSubmit(reactiveForm.value)" [disabled]="reactiveForm.invalid">Submit</button>
          <br>
          <small class="text-center">Already have an account? <a routerLink="/Login">Login</a></small>
        </div>
      </form>
    </div>
    <img src="../../../assets/two.png" alt="" srcset="">
  </div>
  <router-outlet></router-outlet>
