<div class=" container d-flex justify-content-center  " style="align-items: center; margin-bottom: 6.5rem;">
    <div class="left p-2" >
        <h1 class="mb-4" style="border-bottom: solid black 2px;">Login Here to Access Service</h1>
        <form [formGroup]="reactiveforms" (ngSubmit)="OnformSubmitted()" >
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" >
            </div>
            <button type="submit" class="btn btn-outline-primary my-3" >Submit</button>
            <br>
            <small>Already have account ?</small> <a routerLink="/Signup"> Signup</a>
        </form>
    </div>
    <div class="right p-2"  >
        <img src="../../assets/images.jpg" alt="">
    </div>
</div>
