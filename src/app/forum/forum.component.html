<h2 class="text-center p-4">Inspiration to you !!</h2>
<div class="container">
  <div class="d-flex flex-wrap">
    <div *ngFor="let item of snippet" class="card m-2" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{item.fname}} {{item.lname}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{item.job}} </h6>
        <p class="card-text">{{item.profile.slice(0,40)}} </p>
        <a  class="card-link btn btn-primary">View More</a>
      </div>
    </div>
  </div>
</div>
